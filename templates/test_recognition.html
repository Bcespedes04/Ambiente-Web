<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Reconocimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Contenedor más grande */
        .video-container {
            width: 80%;
            height: 500px;
            margin: 0 auto;
        }

        #camera-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fijar el footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">FaceRecognition</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_faces">Agregar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/delete_faces">Eliminar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/test_recognition">Prueba de Reconocimiento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contáctenos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección principal -->
<div class="container mt-5 pt-5 text-center">
    <h2 class="display-4">Prueba de Reconocimiento Facial</h2>
    <p class="lead">Usa los botones para activar o desactivar la cámara.</p>

    <div class="video-container mt-4 border">
        <video id="camera-stream" autoplay playsinline></video>
    </div>

    <div class="mt-3">
        <button id="start-camera" class="btn btn-primary me-2">Prender Cámara</button>
        <button id="stop-camera" class="btn btn-danger">Apagar Cámara</button>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p>&copy; 2024 FaceRecognition App. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const startCamera = document.getElementById('start-camera');
    const stopCamera = document.getElementById('stop-camera');
    const cameraStream = document.getElementById('camera-stream');
    let stream = null;

    // Función para prender la cámara
    startCamera.addEventListener('click', async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraStream.srcObject = stream;
        } catch (error) {
            alert('No se pudo acceder a la cámara: ' + error.message);
        }
    });

    // Función para apagar la cámara
    stopCamera.addEventListener('click', () => {
        if (stream) {
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            cameraStream.srcObject = null;
            stream = null;
        }
    });
</script>

</body>
</html>
